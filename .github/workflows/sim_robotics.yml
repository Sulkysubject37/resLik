name: Simulation - Robotics (Rain)

on:
  workflow_dispatch:

jobs:
  run-sim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install numpy matplotlib

      - name: Run Robotics Simulation
        run: python scripts/workflows/run_robotics_sim.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: robotics-figure
          path: figures/sim_robotics_rain.png
