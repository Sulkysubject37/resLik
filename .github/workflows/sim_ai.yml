name: Simulation - AI Pipeline (Shock)

on:
  workflow_dispatch:

jobs:
  run-sim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install . numpy matplotlib

      - name: Run AI Pipeline Simulation
        run: python scripts/workflows/run_ai_pipeline_sim.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-shock-figure
          path: figures/sim_ai_shock.png