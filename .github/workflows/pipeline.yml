name: ResLik Pipeline (Sequential)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  full-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install setuptools scikit-build-core pybind11 numpy matplotlib pytest

      - name: Build and Install ResLik (Editable)
        run: |
          pip install -v -e .

      - name: Run C++ Unit Tests (Sanity Check)
        run: |
          mkdir -p build_test
          cd build_test
          cmake ../cpp
          make
          ./test_reslik_cpp
          ./test_normalization

      - name: Run Python Unit Tests
        run: |
          pytest tests/ -v

      - name: Run Simulation - AI Pipeline
        run: |
          python scripts/workflows/run_ai_pipeline_sim.py

      - name: Run Simulation - Data Systems
        run: |
          python scripts/workflows/run_data_system_sim.py

      - name: Run Simulation - Robotics
        run: |
          python scripts/workflows/run_robotics_sim.py

      - name: Upload Simulation Results
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: simulation-figures
          path: figures/*.png
